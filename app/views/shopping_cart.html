<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .media img {
            max-width: 100px;
            height: auto;
            object-fit: cover;
        }
        .quantity-input {
            max-width: 80px;
        }
        .product-details {
            font-size: 0.9rem;
        }
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> Volver a Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Resumen de Compra</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Cart items container -->
                <div id="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Purchase Summary -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Compra</h5>
                        <div id="purchase-summary" class="mb-3">
                            <!-- Summary will be dynamically inserted here -->
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-success mb-2" onclick="proceedToPayment()">
                                <i class="fas fa-credit-card mr-2"></i>Pagar
                            </button>
                            <button class="btn btn-danger" onclick="cancelOrder()">
                                <i class="fas fa-times mr-2"></i>Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Cart functionality -->
    <script>
        function loadCart() {
            const cartContainer = document.getElementById('cart-items');
            const summaryContainer = document.getElementById('purchase-summary');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            let cartHTML = '';
            let summaryHTML = '';
            let total = 0;
            let shippingCost = 30.00; // Costo fijo de envío
            
            if (cart.length === 0) {
                cartHTML = `
                    <div class="alert alert-info">
                        El carrito está vacío. <a href="/">Continuar comprando</a>
                    </div>
                `;
                summaryHTML = `
                    <p>No hay productos en el carrito</p>
                    <h4>Total: $0.00</h4>
                `;
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    cartHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="media">
                                    <img src="https://images.freeimages.com/images/large-previews/${item.image}" 
                                         class="mr-3" alt="${item.name}">
                                    <div class="media-body">
                                        <h5 class="mt-0">${item.name}</h5>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Cantidad:</label>
                                                    <input type="number" 
                                                           class="form-control quantity-input" 
                                                           value="${item.quantity}" 
                                                           min="1"
                                                           onchange="updateQuantity('${item.name}', this.value)">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p class="mb-1">Precio unitario: $${item.price.toFixed(2)}</p>
                                                <p class="mb-1">Subtotal: $${itemTotal.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ml-3">
                                        <button class="btn btn-danger" onclick="removeItem('${item.name}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    summaryHTML += `
                        <p class="mb-1">${item.name} (${item.quantity}x) - $${itemTotal.toFixed(2)}</p>
                    `;
                });
                
                summaryHTML += `
                    <hr>
                    <p class="mb-1">Subtotal: $${total.toFixed(2)}</p>
                    <p class="mb-1">Costo de envío: $${shippingCost.toFixed(2)}</p>
                    <h4 class="mt-3">Total a pagar: $${(total + shippingCost).toFixed(2)}</h4>
                `;
            }
            
            cartContainer.innerHTML = cartHTML;
            summaryContainer.innerHTML = summaryHTML;
        }

        function updateQuantity(name, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity = parseInt(quantity) || 1;
                if (item.quantity < 1) item.quantity = 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeItem(name) {
            if (confirm('¿Está seguro de que desea eliminar este producto?')) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.name !== name);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function proceedToPayment() {
            // Verificar si hay productos en el carrito
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('No hay productos en el carrito');
                return;
            }
            
            // Mostrar un spinner o mensaje de procesamiento
            const summaryContainer = document.getElementById('purchase-summary');
            const originalContent = summaryContainer.innerHTML;
            summaryContainer.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Procesando...</span>
                    </div>
                    <p class="mt-2">Procesando su pago...</p>
                </div>
            `;
            
            // Simular procesamiento de pago (2 segundos)
            setTimeout(() => {
                // Restaurar contenido original
                summaryContainer.innerHTML = originalContent;
                // Mostrar modal de confirmación
                $('#confirmationModal').modal('show');
            }, 2000);
        }
        
        function finishPurchase() {
            // Limpiar el carrito
            localStorage.removeItem('cart');
            // Cerrar el modal
            $('#confirmationModal').modal('hide');
            // Redirigir a la página principal
            window.location.href = '/';
        }

        function cancelOrder() {
            if (confirm('¿Está seguro de que desea cancelar la orden?')) {
                localStorage.removeItem('cart');
                window.location.href = '/';
            }
        }

        // Cargar carrito cuando se carga la página
        window.onload = loadCart;
    </script>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación de Compra</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¡Gracias por su compra!</p>
                    <p>Su pedido ha sido procesado correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="finishPurchase()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

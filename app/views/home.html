<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index1.html">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Ingresar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#registerModal">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shopping_cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge badge-primary">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
            <li data-target="#mainCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/circuit-board-1144819.jpg" 
                     class="d-block w-100" alt="Miel" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/envolver-1167923.jpg" 
                     class="d-block w-100" alt="Frutas" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/cube-x-plosion-1170600.jpg" 
                     class="d-block w-100" alt="Cítricos" style="height: 400px; object-fit: cover;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <div class="container mt-5">
        <h2 class="mb-4">Nuestros Productos</h2>
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos por nombre...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="searchProducts()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>
        <div id="productsContainer" class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="https://images.freeimages.com/images/large-previews/4da/honey-1326850.jpg" 
                         class="card-img-top" alt="Miel de Agave">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Miel de Agave</h5>
                        <p class="card-text">$152.00</p>
                        <button onclick="addToCart('Miel de Agave', 152.00, '4da/honey-1326850.jpg')" 
                                class="btn btn-primary mt-auto">Añadir al carrito</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="https://images.freeimages.com/images/large-previews/621/bananas-1326090.jpg" 
                         class="card-img-top" alt="Plátano de Tabasco">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Plátano de Tabasco</h5>
                        <p class="card-text">$3.60</p>
                        <button onclick="addToCart('Plátano de Tabasco', 3.60, '621/bananas-1326090.jpg')" 
                                class="btn btn-primary mt-auto">Añadir al carrito</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="https://images.freeimages.com/images/large-previews/4fd/apple-1327449.jpg" 
                         class="card-img-top" alt="Manzana Roja">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Manzana Roja</h5>
                        <p class="card-text">$5.50</p>
                        <button onclick="addToCart('Manzana Roja', 5.50, '4fd/apple-1327449.jpg')" 
                                class="btn btn-primary mt-auto">Añadir al carrito</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="https://images.freeimages.com/images/large-previews/567/orange-1327774.jpg" 
                         class="card-img-top" alt="Naranja Valencia">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Naranja Valencia</h5>
                        <p class="card-text">$4.20</p>
                        <button onclick="addToCart('Naranja Valencia', 4.20, '567/orange-1327774.jpg')" 
                                class="btn btn-primary mt-auto">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <div class="input-group">
                                <input type="email" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">
                                Registrarse aquí
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" 
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                   title="Debe contener al menos un número, una letra mayúscula y minúscula, y al menos 6 caracteres"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Cart functionality -->
    <script>
        let cart = [];

        function addToCart(name, price, image) {
            let existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }
            
            updateCartBadge();
            localStorage.setItem('cart', JSON.stringify(cart));
            
            alert('Producto añadido al carrito');
        }

        function updateCartBadge() {
            const badge = document.querySelector('.badge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
        }

        window.onload = function() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartBadge();
            }
        }
    </script>
</body>
</html>
